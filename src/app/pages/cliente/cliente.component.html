
<div class="container">
    <h2>Registro de Clientes</h2>
    <form id="registroForm" method="post">  
        <!-- <label for="cedula">Cedula:</label>
        <input type="id" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required> -->
        <mat-form-field class="example-full-width">
            <mat-label>Cedula</mat-label>
            <input id="cedulaInput" matInput placeholder="" name="cedula" required [(ngModel)]="cliente.cedula">

          </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Nombre:</mat-label>
            <input matInput placeholder=""  name="nombre" required [(ngModel)]="cliente.nombre">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Apellido:</mat-label>
            <input matInput placeholder=""  name="apellido" required [(ngModel)]="cliente.apellido">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Correo electr√≥nico:</mat-label>
            <input matInput placeholder=""  name="email" [(ngModel)]="cliente.correo">
        </mat-form-field>
        <button type="submit" (click)="guardar()">Registrar</button>
    </form>
</div>
